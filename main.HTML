<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Typing Practice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    
    <!-- CSS Components -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/practice.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div
    id="app"
    class="practice-screen"
    tabindex="0"
    @keydown.prevent="handleKeyDown"
    @keyup="handleKeyUp"
    @compositionstart="handleCompositionStart"
    @compositionend="handleCompositionEnd"
  >
    <div class="practice-container">
      <!-- Header with minimal info -->
      <div class="practice-header">
          <div class="app-title">日本語タイピング</div>
          <div class="word-counter">{{ wordsCompleted }}/{{ words.length }}</div>
      </div>

      <!-- Main typing area -->
      <div class="typing-section">
          <div class="word-display">
              <span v-for="(word, index) in currentWord" 
                    :key="index" 
                    :class="getCharacterClass(index)"
                    class="word-character">
                  {{ word }}
              </span>
          </div>

          <!-- Add back the input window -->
          <div class="input-area">
              <input
                  ref="textInput"
                  class="typing-input"
                  type="text"
                  @input="handleInput"
                  @keydown="handleKeyDown"
                  @keyup="handleKeyUp"
                  @compositionstart="handleCompositionStart"
                  @compositionend="handleCompositionEnd"
                  placeholder="Type the word above..."
                  autocomplete="off"
                  autocorrect="off"
                  autocapitalize="off"
                  spellcheck="false"
              />
          </div>
      </div>

      <!-- Keyboard Layout -->
      <div class="keyboard" v-if="showJapaneseLayout">
          <div class="keyboard-row">
              <div v-for="keyObj in row1" :key="keyObj.key" 
                   :class="['key', { 
                       active: activeKey === keyObj.key,
                       'next-key': nextKey === keyObj.key 
                   }]">
                  <div class="key-main">{{ keyObj.kana }}</div>
                  <div class="key-sub">{{ keyObj.key }}</div>
              </div>
          </div>
          <div class="keyboard-row">
              <div v-for="keyObj in row2" :key="keyObj.key" 
                   :class="['key', { 
                       active: activeKey === keyObj.key,
                       'next-key': nextKey === keyObj.key 
                   }]">
                  <div class="key-main">{{ keyObj.kana }}</div>
                  <div class="key-sub">{{ keyObj.key }}</div>
              </div>
          </div>
          <div class="keyboard-row">
              <div v-for="keyObj in row3" :key="keyObj.key" 
                   :class="['key', { 
                       active: activeKey === keyObj.key,
                       'next-key': nextKey === keyObj.key 
                   }]">
                  <div class="key-main">{{ keyObj.kana }}</div>
                  <div class="key-sub">{{ keyObj.key }}</div>
              </div>
          </div>
          <div class="keyboard-row">
              <div v-for="keyObj in row4" :key="keyObj.key" 
                   :class="['key', { 
                       active: activeKey === keyObj.key,
                       'next-key': nextKey === keyObj.key 
                   }]">
                  <div class="key-main">{{ keyObj.kana }}</div>
                  <div class="key-sub">{{ keyObj.key }}</div>
              </div>
          </div>
          <div class="keyboard-row">
              <div :class="['key', 'space', { active: activeKey === 'space' }]">Space</div>
          </div>
      </div>

      <!-- Toggle button -->
      <div class="keyboard-toggle">
          <button @click="toggleKeyboardLayout" class="btn-secondary">
              {{ showJapaneseLayout ? 'Hide' : 'Show' }} Keyboard
          </button>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/input-handler.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
